<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Fortune</title>
  </head>
  <body>
    <div class="container">
      <h1>Fortune Teller</h1>
      <form id="survey">
        <div class=" class=form-group">
          <h4>Unlucky things</h4>
          <label for="">Check ALL that apply</label><br>
          <input type="checkbox" name="unlucky" value="bone">Hitting your funny bone<br>
          <input type="checkbox" name="unlucky" value="mirror">Breaking a mirror<br>
          <input type="checkbox" name="unlucky" value="alarm">Didn't wake up in time<br>
        </div>
        <div class="form-group">
          <h4>Lucky things</h4>
          <label for="">Check ALL that apply</label><br>
          <input type="checkbox" name="lucky" value="money">Found money<br>
          <input type="checkbox" name="lucky" value="clover">Found a four-leaf clover<br>
          <input type="checkbox" name="lucky" value="cry">Didn't cry today<br>
        </div>


        <button type="submit" class="btn btn-primary">Fate</button>
      </form>
      <div class="fortune">
        <span class="fortune1">
          <p>stupid stuff</p>
        </span><br>
        <span class="fortune2">
          <p>other stupid stuff</p>
        </span><br>
        <span class="fortune3">
          <p>more stupid stuff</p>
        </span><br>
      </div>

    </div>
  </body>
</html>
